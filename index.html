<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mini Mercenaries Prototype</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -5;
    }
    button {
      font-size: 150%;
    }
    #controls {
      z-index: 5;
    }
    img.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <button id="btnSpecial" disabled>Special Attack</button>
  </div>
  <img id="alien" src="alien.png" alt="" class="hidden">
  <script src="main.js"></script>
</body>
</html>
